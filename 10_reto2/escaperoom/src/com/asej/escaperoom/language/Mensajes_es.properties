panel=\u00A1Estás a punto de embarcarte en una misi\u00F3n emocionante, donde tu ingenio y habilidades ser\u00E1n clave para escapar. Tienes una hora para resolver todos los misterios, y el reloj en pantalla te ayudar\u00E1 a llevar la cuenta del tiempo.\r\n\r\n\u00BFC\u00F3mo jugar?\r\n\r\n    Explora: Haz clic en diferentes objetos para interactuar con ellos. \u00A1No dejes nada sin revisar!\r\n    Objetos e inventario: Si encuentras algo interesante, lo tendr\u00E1s en tu inventario. Usa estos objetos para resolver acertijos y avanzar.\r\n    Habla con personajes: Algunos personajes pueden darte pistas o informaci\u00F3n importante. \u00A1No dudes en hacerles preguntas!\r\n    Pistas: Si te quedas atascado, puedes pedir pistas. Solo recuerda que el tiempo sigue corriendo.\r\n\r\n\u00A1Tu aventura comienza ahora! La cuenta regresiva ha comenzado, \u00A1buena suerte! 
